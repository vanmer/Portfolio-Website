  <script>
    var tl = gsap.timeline({
      defaults: {
        duration: 1,
      },
    });

    gsap.set(".project-title", {
      y: -80,
    });

    tl.to(".project-title", {
        y: 0,
        stagger: 0.6,
        autoAlpha: 1,
        ease: Circ.easeOut,
      })
      .to(".close", {
        autoAlpha: 1,
      })
      .from(".show-animation-item", {
        stagger: 1.2,
        opacity: 0,
        // delay: 1,
        ease: Circ.easeOut,
      })
      .from(
        ".show-animation-mobile-item", {
          stagger: 1.2,
          opacity: 0,
          // delay: 1,
          ease: Circ.easeOut,
        });
  </script>
