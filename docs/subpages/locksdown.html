            <p>
              If you walk around, sometimes you will find one of these lonely
              locks laying around. They are left alone by their owners, often
              times not intended, and waiting for their final days of existence.
              The photos were taken in Leipzig, Munich and Berlin.
            </p>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"
      integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ=="
      crossorigin="anonymous"
    ></script>
    <script>
      var tl = gsap.timeline({
        defaults: {
          duration: 1,
        },
      });
      tl.from(".project-title", {
        y: -80,
        stagger: 0.6,
        opacity: 0,
        ease: Circ.easeOut,
      })
        .from(".close", {
          opacity: 0,
        })
        .from(".footer", {
          opacity: 0,
          y: 90,
          ease: Circ.easeOut,
        })
        .from(".presentation-section", {
          opacity: 0,
        })
        .from(".project-desc", {
          opacity: 0,
        })
        .from(".gallery a", {
          opacity: 0,
          stagger: 0.1,
        });
    </script>
