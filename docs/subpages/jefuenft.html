<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://use.fontawesome.com/de50a042e8.js"></script>
    <link rel="stylesheet" href="../css/info.min.css">
    <title>Jefünft Exhibition 2015 Trailer</title>
</head>

<body>
    <div id="wrapper">
        <div class="close">
            <a href="../index.html"><img src="../img/close-icon.svg" alt=""></a>
        </div>

        <div class="project-name">
            <h1 class="project-title">Jefünft Exhibition 2015 Trailer</h1>
        </div>

        <div class="projects-grid">
            <div class="project-info">
                <div class="project-desc">
                    <p>This is the trailer for the Jefünft Group Exhibition in Munich in 2015.</p>
                    <p>Camera: Olaf Weber, Vincent Dienes<br>Cutter: Hoa Van Thanh<br>Music: VerseOne</p>
                    <p class="italic">Video<br>Trailer, 1min 22s</p>
                </div>
            </div>

            <div class="video-embedded">
                <div class="video-responsive">
                    <iframe src="https://player.vimeo.com/video/464402799" width="420" height="315" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
                </div>
            </div>

        </div>

        <div class="footer">
            <a href="../index.html" class="home"><i class="fa fa-arrow-left"></i>Back</a>
          </div>
    </div>     
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"
      integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ=="
      crossorigin="anonymous">
    </script>
    <script>
        var tl = gsap.timeline({
        defaults: {
          duration: 1
        }
      });
      tl.from(".project-title", {
            y: -80,
            stagger: 0.6,
            opacity: 0,
            ease: Circ. easeOut,
            })
          .from(".close", {
            opacity: 0,
          })
          .from(".video-responsive", {
            opacity: 0
          })
          .from(".project-desc", {
            opacity: 0
          })
          .from(".footer", {
            opacity: 0,
            y: 90,
            ease: Power3.easeOut,
          })
    </script>
</body>

</html>
