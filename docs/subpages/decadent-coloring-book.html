    <script src="../js/glider.min.js"></script>
    <script>
        new Glider(document.querySelector('.glider'), {
            slidesToShow: 1,
            slidesToScroll: 1,
            draggable: true,
            scrollLock: true,
            dots: '#dots',
            arrows: {
                prev: '.glider-prev',
                next: '.glider-next'
            }
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"

        crossorigin="anonymous">
    </script>
    <script>
        var tl = gsap.timeline({
            defaults: {
                duration: 1
            }
        });
        tl.from(".project-title", {
            y: -80,
            stagger: 0.6,
            opacity: 0,
            ease: Circ. easeOut,
            })
          .from(".carousel-section", {
            opacity: 0,
          })
          .from(".project-info", {
            opacity: 0,
          })
          .from(".close", {
            opacity: 0,
          })
          .from(".footer", {
            opacity: 0
          })

    </script>
