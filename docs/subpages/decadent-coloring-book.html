<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://use.fontawesome.com/de50a042e8.js"></script>
    <link rel="icon" href="../img/heart-favicon.svg" />
    <link rel="stylesheet" href="../css/glider.min.css">
    <link rel="stylesheet" href="../css/info.min.css" />
    <title>The Decadent Coloring Book</title>
</head>

<body>
    <div id="wrapper">
        <div class="close">
            <a href="../index.html"><img src="../img/close-icon.svg" alt="close-icon"></a>

                        <div class="glide-item">
                            <img src="../img/the-decadent-coloring-book-show/the-decadent-coloring-book-16-9-003.jpg"

                        </div>
                        <div class="glide-item">
                            <img src="../img/the-decadent-coloring-book-show/the-decadent-coloring-book-16-9-004.jpg"
                                alt="">
                        </div>
                        <div class="glide-item">
                            <img src="../img/the-decadent-coloring-book-show/the-decadent-coloring-book-16-9-005.jpg"
                                alt="">
                        </div>
                        <div class="glide-item">
                            <img src="../img/the-decadent-coloring-book-show/the-decadent-coloring-book-16-9-006.jpg"
                                alt="">
                        </div>
                        <div class="glide-item">
                            <img src="../img/the-decadent-coloring-book-show/the-decadent-coloring-book-16-9-007.jpg"

                        </div>
                        <div class="glide-item">
                            <img src="../img/the-decadent-coloring-book-show/the-decadent-coloring-book-16-9-008.jpg"

                        </div>
                        <div class="glide-item">
                            <img src="../img/the-decadent-coloring-book-show/the-decadent-coloring-book-16-9-009.jpg"
                                alt="">
                        </div>
                        <div class="glide-item">
                            <img src="../img/the-decadent-coloring-book-show/the-decadent-coloring-book-16-9-010.jpg"
                                alt="">
                        </div>
                        <div class="glide-item">
                            <img src="../img/the-decadent-coloring-book-show/the-decadent-coloring-book-16-9-011.jpg"
                                alt="">
                        </div>
                        <div class="glide-item">
                            <img src="../img/the-decadent-coloring-book-show/the-decadent-coloring-book-16-9-012.jpg"

                        <div class="glide-item">
                            <img src="../img/the-decadent-coloring-book-show/the-decadent-coloring-book-16-9-013.jpg"

                            <img src="../img/the-decadent-coloring-book-show/the-decadent-coloring-book-16-9-014.jpg"

                        <div class="glide-item">
                            <img src="../img/the-decadent-coloring-book-show/the-decadent-coloring-book-16-9-015.jpg"
                                alt="">
                        </div>
                    </div>
                    <button class="glider-next">
                        <i class="fa fa-chevron-right"></i>
                    </button>
                    <div id="dots" class="glider-dots"></div>
                </div>
            </div>

            <div class="project-info">
                <div class="project-desc">
                    <p>2020</p>
                    <p>This is a coloring book dedicated to those who think enough is never enough.</p>
                    <p class="italic">
                        Editorial, Illustration<br> 24 Pages, 200mm x 185mm, 23 Illustrations
                    </p>
                </div>
            </div>

        </div>

        <div class="footer">
            <div class="arrow-left noselect">
                <a href="../index.html"><img src="../img/arrow-left.svg" alt=""></a>
            </div>
        </div>

    </div>

    <script src="../js/glider.min.js"></script>
    <script>
        new Glider(document.querySelector('.glider'), {
            slidesToShow: 1,
            slidesToScroll: 1,
            draggable: true,
            scrollLock: true,
            dots: '#dots',
            arrows: {
                prev: '.glider-prev',
                next: '.glider-next'
            }
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"
        integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ=="
        crossorigin="anonymous">
    </script>
    <script>
        var tl = gsap.timeline({
            defaults: {
                duration: 1
            }
        });

        gsap.set(".project-title", {
            y: -80,
        });

        tl.to(".project-title", {
                y: 0,
                stagger: 0.6,
                autoAlpha: 1,
                ease: Circ.easeOut,
            })
            .to(".close", {
                autoAlpha: 1,
            })
            .to(".carousel-section", {
                autoAlpha: 1,
            })
            .to(".project-info", {
                autoAlpha: 1
            });
    </script>
