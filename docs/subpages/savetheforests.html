<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src="https://use.fontawesome.com/de50a042e8.js"></script>
  <link rel="stylesheet" href="../css/info.min.css">
  <title>Save The Forests</title>
</head>

<body>
  <div id="wrapper">
    <div class="close">
      <a href="../index.html"><img src="../img/close-icon.svg" alt=""></a>
    </div>
    
    <div class="project-name">
      <h1 class="project-title">Save The Forests</h1>
    </div>

    <div class="projects-grid">
      <div class="project-info">
        <div class="project-desc">
          <!-- <h2 class="info">Info</h2> -->
          <p>This page displays how we can save our forests in ten steps.<br>The site was built with Sass and is fully
            responsive for all devices.</p>
          <p class="italic">Web Design, Web Development<br>Info Website</p>
          <a href="https://github.com/vanmer/Save-The-Forests-Info-Page" class="github">Github Repository</a>
        </div>
      </div>

      <div class="mockup">
        <div class="mockup-item">
          <video autoplay loop muted class="video">
            <source src="../video/forests-imac-mockup.mp4">
            <img src="../img/forests-imac-fallback.png" alt="">
          </video>
          <img src="../img/forests-imac-fallback.png" class="image fallback-img" alt="">
        </div>
        <div class="mockup-item">
          <video autoplay loop muted class="video">
            <source src="../video/forests-ipad-mockup.mp4">
            <img src="../img/forests-ipad-fallback.png" alt="">
          </video>
          <img src="../img/forests-ipad-fallback.png" class="image fallback-img" alt="">
        </div>
        <div class="mockup-item">
          <video autoplay loop muted class="video">
            <source src="../video/forests-iphone-mockup.mp4">
            <img src="../img/forests-iphone-fallback.png" alt="">
          </video>
          <img src="../img/forests-iphone-fallback.png" class="image fallback-img" alt="">
        </div>
      </div>

      <div class="style-guide">
        <div class="image-desktop">
          <img src="../img/forests-styleguide-desktop.png" class="image" alt="">
        </div>
        <div class="image-mobile">
          <img src="../img/forests-styleguide-mobile.png" class="image" alt="">
        </div>
      </div>

      <div class="portfolio-item">
        <a href="https://vanmer.github.io/Save-The-Forests-Info-Page/">
          <img src="../img/save-the-forests.png" class="image border" alt="save-the-forests">
          <div class="middle">
            <div class="text">Go to the site</div>
          </div>
        </a>
      </div>
    </div>

    <div class="footer">
      <a href="../index.html" class="home"><i class="fa fa-arrow-left"></i>Back</a>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"
  integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ=="
  crossorigin="anonymous">
</script>
<script>
  var tl = gsap.timeline({
    defaults: {
      duration: 1
    }
  });
  tl.from(".project-title", {
        y: -80,
        stagger: 0.6,
        opacity: 0,
        ease: Circ. easeOut,
        })
      .from(".close", {
        opacity: 0,
      })
      .from(".portfolio-item", {
        opacity: 0,
      })
      .from(".mockup-item", {
        opacity: 0,
        stagger: 0.6
      })
      .from(".style-guide", {
        opacity: 0,
      })
      .from(".project-desc", {
        opacity: 0,
      })
      .from(".footer", {
        opacity: 0,
      })

  
</script>
</body>

</html>
