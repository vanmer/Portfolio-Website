  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/ScrollTrigger.min.js"></script>

  <script>
    var tl = gsap.timeline({
      defaults: {
        duration: 1,
      }
    })

    gsap.set(".project-title", {
      y: -80,
    })

    tl.to(".project-title", {
        y: 0,
        stagger: 0.6,
        autoAlpha: 1,
        ease: Circ.easeOut,
      })
      .to(".close", {
        autoAlpha: 1,
      })

    // Only Animate once on sight
    const shows = gsap.utils.toArray('.case-item');

    // Set things up
    gsap.set(shows, {
      autoAlpha: 0,
      y: 80
    });

    shows.forEach((showItem, i) => {
      // Set up your animation
      const anim = gsap.to(showItem, {
        duration: 1,
        autoAlpha: 1,
        y: 0,
        paused: true
      });

      // Use callbacks to control the state of the animation
      ScrollTrigger.create({
        trigger: showItem,
        end: "bottom bottom",
        once: true,
        onEnter: self => {
          // If it's scrolled past, set the state
          // If it's scrolled to, play it
          self.progress === 1 ? anim.progress(1) : anim.play()
        }
      });
    });
  </script>
