<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <script src="https://use.fontawesome.com/de50a042e8.js"></script>
  <link rel="stylesheet" href="../css/info.min.css" />
  <title>Nelson Mandela Tribute Page</title>
</head>

<body>
  <div id="wrapper">
    <div class="close">
      <a href="../index.html"><img src="../img/close-icon.svg" alt=""></a>
    </div>

    <div class="project-name">
      <h1 class="project-title">Nelson Mandela Tribute Page</h1>
    </div>

    <div class="projects-grid">
      <div class="portfolio-item">
        <a href="https://vanmer.github.io/Nelson-Mandela-Tribute-Page/">
          <img src="../img/nelson-mandela-tribute.png" class="image border" alt="nelson-link" />
          <div class="middle">
            <div class="text">Go to the site</div>
          </div>
        </a>
      </div>

      <div class="mockup">
        <div class="mockup-item">
          <video autoplay loop muted class="video">
            <source src="../video/nelson-mandela-macbook-mockup.mp4">
            <img src="../img/nelson-mandela-macbook-fallback.png" alt="">
          </video>
          <img src="../img/nelson-macbook-fallback.png" class="image fallback-img" alt="">
        </div>
        <div class="mockup-item">
          <video autoplay loop muted class="video">
            <source src="../video/nelson-mandela-ipad-mockup.mp4">
            <img src="../img/nelson-mandela-ipad-fallback.png" alt="">
          </video>
          <img src="../img/nelson-ipad-fallback.png" class="image fallback-img" alt="">
        </div>
        <div class="mockup-item">
          <video autoplay loop muted class="video">
            <source src="../video/nelson-mandela-iphone-mockup.mp4">
            <img src="../img/nelson-mandela-iphone-fallback.png" alt="">
          </video>
          <img src="../img/nelson-iphone-fallback.png" class="image fallback-img" alt="">
        </div>
      </div>

      <div class="style-guide">
        <div class="image-desktop">
          <img src="../img/nelson-styleguide-desktop.png" class="image" alt="">
        </div>
        <div class="image-mobile">
          <img src="../img/nelson-styleguide-mobile.png" class="image" alt="">
        </div>
      </div>

      <div class="project-info">
        <div class="project-desc">
          <p>This is a tribute page of larger than life Nelson Mandela.<br>The site was built with Sass and is fully
            responsive for all
            devices.</p>
          <p class="italic">Web Design, Web Development<br>Responsive Website</p>
          <a href="https://github.com/vanmer/Nelson-Mandela-Tribute-Page" class="github">Github Repository</a>
        </div>
      </div>

    </div>

    <div class="footer">
      <a href="../index.html" class="home"><i class="fa fa-arrow-left"></i>Back</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"
      integrity="sha512-IQLehpLoVS4fNzl7IfH8Iowfm5+RiMGtHykgZJl9AWMgqx0AmJ6cRWcB+GaGVtIsnC4voMfm8f2vwtY+6oPjpQ=="
      crossorigin="anonymous">
    </script>
    <script>
      var tl = gsap.timeline({
        defaults: {
          duration: 1
        }
      });
      tl.from(".project-title", {
            y: -80,
            stagger: 0.6,
            opacity: 0,
            ease: Circ. easeOut,
            })
          .from(".close", {
            opacity: 0,
          })
          .from(".portfolio-item", {
            opacity: 0,
          })
          .from(".mockup-item", {
            opacity: 0,
            stagger: 0.6
          })
          .from(".style-guide", {
            opacity: 0,
          })
          .from(".project-desc", {
            opacity: 0,
          })
          .from(".footer", {
            opacity: 0,
            y: 90,
            ease: Power3.easeOut,
          })
    
      
    </script>
  </div>
</body>

</html>
